<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <title>Publications - Hong B. Nguyen</title>
  <style>
    :root {
      --navy: #1e3a5f;
      --pink-hover: #e8c4c4;
      --bg-light: #c8dbe8;
      --text-dark: #1E1E1E;
      --text-muted: #5a5a5a;
      --serif: 'Cormorant Garamond', Georgia, serif;
      --sans: 'Noto Sans', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-light);
      font-family: var(--sans);
      color: var(--text-dark);
      line-height: 1.6;
      font-size: 16px;
    }

    /* Main Header */
    .main-header {
      background: var(--navy);
      padding: 16px 5%;
    }

    .main-header nav {
      display: flex;
      gap: 32px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .main-header nav a {
      font-family: var(--sans);
      font-size: 0.9rem;
      font-weight: 500;
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .main-header nav a:hover {
      color: var(--pink-hover);
    }

    /* Main Content */
    .main-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 5%;
    }

    /* Section Title */
    .section-title {
      font-family: var(--serif);
      font-size: 2.5rem;
      font-weight: 400;
      color: var(--navy);
      margin-bottom: 40px;
    }

    /* Publication Section */
    .pub-section {
      margin-bottom: 50px;
    }

    .pub-section-title {
      font-family: var(--serif);
      font-size: 1.3rem;
      font-style: italic;
      color: var(--navy);
      margin-bottom: 20px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(30, 58, 95, 0.2);
    }

    /* Publication List */
    .publication {
      list-style: none;
      padding: 0;
    }

    .publication li {
      margin-bottom: 20px;
      padding-left: 20px;
      text-indent: -20px;
      line-height: 1.7;
    }

    .publication li strong {
      font-weight: 700;
    }

    .publication li em {
      font-style: italic;
    }

    .publication a {
      color: #CBAC1B;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .publication a:hover {
      color: var(--pink-hover);
    }

    /* Footer */
    footer {
      background: var(--navy);
      padding: 24px 0;
      margin-top: 60px;
    }

    footer p {
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <nav>
      <a href="index.html">Home</a>
      <a href="publications.html">Publications</a>
      <a href="project-page.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="Hong B. Nguyen_CV_teaching 2026.pdf" target="_blank">CV</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="section-title">Publications</h1>
    
    <div class="pub-section">
      <h2 class="pub-section-title">Published</h2>
      <ul id="publications-published" class="publication"></ul>
    </div>

    <div class="pub-section">
      <h2 class="pub-section-title">Submitted</h2>
      <ul id="publications-submitted" class="publication"></ul>
    </div>

    <div class="pub-section">
      <h2 class="pub-section-title">In Preparation</h2>
      <ul id="publications-inprep" class="publication"></ul>
    </div>

    <h1 class="section-title" style="margin-top: 60px;">Conference Presentations</h1>
    <ul id="conference-list" class="publication"></ul>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Hong B. Nguyen. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bust = `?v=${Date.now()}`;
      fetch("pub_data.json" + bust)
        .then(r => { if (!r.ok) throw new Error(`HTTP ${r.status}`); return r.json(); })
        .then(data => {
          // Publications: group by status
          const pubs = data.publications || [];
          
          const published = pubs.filter(p => p.status === "Published");
          const submitted = pubs.filter(p => p.status === "Submitted");
          const inPrep = pubs.filter(p => p.status === "In Preparation");
          
          renderItems(published, "publications-published");
          renderItems(submitted, "publications-submitted");
          renderItems(inPrep, "publications-inprep");

          // Conference Presentations
          renderItems(data["conference presentations"] || [], "conference-list");
        })
        .catch(e => console.error("Error fetching/parsing pub_data.json:", e));
    });

    function renderItems(items, elementId) {
      const listElement = document.getElementById(elementId);
      if (!listElement) return;

      listElement.innerHTML = "";

      if (!Array.isArray(items) || items.length === 0) {
        const li = document.createElement("li");
        li.textContent = "â€”";
        li.style.color = "#777";
        listElement.appendChild(li);
        return;
      }

      items.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${item.who || ""}</strong> ${item.what || ""}
          ${item.where ? ` <em>${item.where}</em>` : ""}
          ${item.link ? ` <a href="${item.link}" target="_blank">[Link]</a>` : ""}
          ${item.pdf ? ` <a href="${item.pdf}" target="_blank">[PDF]</a>` : ""}
        `;
        listElement.appendChild(li);
      });
    }
  </script>

</body>
</html>
